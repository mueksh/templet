<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Create a new Account</title>
  </head>
  <body>

      <div class="container py-5">
        <div class="card text-center bg-light">
            <div class="card-body mx-auto">
              <h4>Create Account</h4>
              <p>Get started with free account</p>
              <a href="https://www.google.com/account/about/" class="btn btn-block bg-danger"  style="color:rgb(0, 35, 151);">
                <i  style="color:white;" class="fab fa-google"></i>Login vai Google</a>
                 
                <a href="https://en-gb.facebook.com/login/" class="btn btn-block bg-primary"  style="color:rgb(245, 11, 11);">
                    <i  style="color:white;" class="fab fa-facebook"></i>Facebook
                </a>
            
        
                    <p class="mt-3">
                        <span>OR</span>
                    </p>
            
        


                    <!--start form-->
                     <form action="text-center">

                        <!--name field-->
                        <div class="mx-auto">
                        <div class=" form-group input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            
                            <input type="email" class="form-control" id="exampleInputEmail1" 
                            placeholder="Enter Name">
                        </div>
                        </div>

                          

                              <!--emmail field-->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                             placeholder="Enter Email">
                             </div>
                        </div>

                            
                           
                           
                                <!--Phone number field-->
                        <div class=" form-group input-group mt-1">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </span>
                            </div>
                             <select class="custom-select" style="max-width: 80px;">
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                        </select>
                        <input  style="max-width: 127px;" type="email" class="form-control" id="exampleInputEmail1"
                             placeholder="Enter phone">
                            </div>

                                    <!--select persion field-->
                        <div class=" form-group input-group mt-1">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                            </div>
                             <select class="form-control">
                                <option selected disabled>Select--</option>
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Admine</option>
                        </select>
                      
                            </div>



                                   <!--passwordfield-->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="exampleInputEmail1"
                             placeholder="Enter pasword">
                             </div>
                        </div>


                               <!--repeate password field-->
                               <div class="form-group input-group mt-1">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-th"></i>
                                </span>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                 placeholder="Repeat password">
                                 </div>
                            </div>
                            <a class="btn btn-block bg-success"  href="success.html">Create</a>
                            <a class="btn btn-block bg-danger"  href="signup.html">Reset</a>
                            <p class="text-center mt-2" >Have an Account?<a href="login.html">Log In</a></p>
                    </form>
                </div>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
